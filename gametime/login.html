  <script src="login.js"></script>
  <title>Login Game Time</title>
</head>
<body>
  
  <form class="login" id="form">
    
    <div class="game">
    <h1>Login</h1><h1 class="gametime">Game Time</h1>
  </div>
    <input type="text" id="login" name="login" pattern="^\S+$" pattern="[A-Za-z0-9 ]*" minlength="6" required title="O usuário tem que ser preenchido com 6 caracteres mínimo, sem acento e sem espaço." placeholder="Usuário" >
    <br>
    <br>
    <input type="password" id="senha" name="senha" pattern="^\S+$" minlength="8" required title="A senha tem que ser preenchida e com 8 caracteres mínimo e sem espaço." placeholder="Senha" >
    <br>
    <br>
    <button><input type="submit" value="Entrar" class="entrar"></button>
    
    <a href="sign-up.html"><p>Não tem conta registrada?<br>Cadastrar-se</p></a>
    
  </form>
</body>
</html>
